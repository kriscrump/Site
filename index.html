    <div class="jumbotron text-center">
      <h1>Dreamforged Studios</h1>
      <p>We are Dreamforged Studios.</p>

      <form class="form-inline" action="">
        <div class="input-group">
          <input class="form-control" type="email" size="50" placeholder="Email Address" required>
          <div class="input-group-btn">
            <button class="btn btn-danger" type="button">Subscribe!</button>
          </div>
        </div>

    <div class="container-fluid text-center">
      <h2>Updates and Information</h2>
      <div class="carousel slide text-center" id="myCarousel" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>

          </div>

            <h4>This is stuff 2.</h4>
          </div>
          <div class="item">

          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
